        SquidLib is a collection of small libraries intended to make the programming
        of grid based applications in Java a bit easier.
        </p>
        <p>
            The following packages are fully functional:
        </p>
        <ul>
            <li>squidcolor</li>
            <li>squidmath</li>
        </ul>
        <p>
            The following packages are under development:
        </p>
        <ul>
            <li>squidound</li>
        </ul>

</html>
